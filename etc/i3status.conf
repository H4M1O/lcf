# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /dev/mapper/openbet-home"
order += "disk /space"
order += "run_watch DHCP"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "load"
order += "cpu_usage"
order += "tztime local"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/usr/lib/NetworkManager/nm-dhcp-client.action"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "LOAD: %1min"
}

cpu_usage {
        format = "CPU: %usage"
}

disk "/space" {
        format = "SPACE: %avail"
}

disk "/dev/mapper/openbet-home" {
        format = "HOME: %avail"
}
